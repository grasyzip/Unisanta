<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Notas</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="container">
        <h1>Sistema de Notas</h1>
        
        <div class="form-group">
            <label for="p1">Nota P1:</label>
            <input type="number" id="p1" step="0.1" maxlength="2" min="0" max="10" placeholder="Digite a nota da P1">
        </div>

        <div class="form-group">
            <label for="p2">Nota P2:</label>
            <input type="number" id="p2" step="0.1" min="0" max="10" placeholder="Digite a nota da P2">
        </div>

        <div class="form-group">
            <label for="p3">Nota P3 (se necessário):</label>
            <input type="number" id="p3" step="0.1" min="0" max="10" placeholder="Digite a nota da P3">
        </div>

        <button id="calcularBtn">Calcular Situação</button>

        <div id="result" class="result"></div>

    </div>

    <script src="script.js"></script>
</body>
</html>
